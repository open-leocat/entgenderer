<html>
  <head>
    <title>entgenderer</title>
   </head>
  <body>
    <script>
      class GenderRemover {
          constructor(text) {
              this.text = text;
              this.pos = -1;
              this.currentChar = '\0';
              this.advance();
          }

          advance() {
              this.pos++;
              if(this.pos < this.text.length) {
                  this.currentChar = this.text.charAt(this.pos);
              } else {
                  this.currentChar = '\0';
              }
          }

          process() {
              var temp = "";

              while(this.currentChar != '\0') {
                  if(":/*_".includes(this.currentChar)) {
                  	  this.advance();
                  
                  	  if(this.currentChar == 'n') {
                      	  temp += this.currentChar;
                          
                          this.advance();
                      } else if(this.currentChar == 'e') {
                      	  this.advance();
                      } else {
                      	  temp += this.currentChar;
                      
                      	  while(!" \t.,;\0\n".includes(this.currentChar)) {
                          	  this.advance();
                      	  }
                      }
                  } else if(this.currentChar == 'I') {
                      if(this.text.charAt(this.pos+1) == 'n') {
                          while(!" \t.,;\0\n".includes(this.currentChar)) {
                              this.advance();
                          }
                      } else {
                          temp += this.currentChar;

                          this.advance();
                      }
                  } else {
                      temp += this.currentChar;

                      this.advance();
                  }
              }

              return temp;
          }
      }
      
      function onClick() {
          var remover = new GenderRemover(document.getElementById("g_area").value);
          document.getElementById("g_area").value = remover.process();
      }
    </script>
    
    <h1>entgenderer</h1>
    <h3>Remove ideological garbage from German texts.</h3>
    <p><b>Usage:</b> Enter the text and press OK.</p>

    <textarea id="g_area" rows="10" cols="50"></textarea>
    <br/>
    <button id="g_button" onclick="onClick()">OK</button>
  </body>
</html>
